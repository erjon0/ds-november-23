<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flights</title>
    <link rel="stylesheet" href="flights.css"> <!-- Ensure this path is correct -->
     <!-- Ensure script is properly linked -->
</head>
<body>
    <header>
        <h1>Flights</h1>
        <nav>
            <ul>
                <li><a href="page1.html">Home</a></li>
                <li><a href="flights.html">Flights</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h2>Your next adventure awaits</h2>
            <p>Find the best flights to your favorite destinations</p>
            <a href="#search" class="btn">Search Flights</a>
        </section>
        <section id="search">
            <h2>Search Flights</h2>
            <form id="flight-search-form">
                <label for="departure">Departure:</label>
                <input type="text" id="departure" name="departure" placeholder="Enter departure city">
                
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="Enter destination city">
                
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
                
                <button type="submit">Search</button>
            </form>
        </section>
        <section>
            <h2>Real-Time Flights</h2>
            <ul id="flightList"></ul> 
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Flight Information | Designed by erjon</p>
    </footer>

    <script>
        // Handle the flight search form
        document.getElementById('flight-search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get form values
            const departure = document.getElementById('departure').value;
            const destination = document.getElementById('destination').value;
            const date = document.getElementById('date').value;

            if (!departure || !destination || !date) {
                alert('Please fill out all fields');
                return;
            }

            // Simulate a list of flights based on the search parameters
            const flights = [
                { flightNumber: 'AA101', departure: departure, destination: destination, date: date, time: '08:00 AM' },
                { flightNumber: 'BA202', departure: departure, destination: destination, date: date, time: '02:00 PM' },
                { flightNumber: 'DL303', departure: departure, destination: destination, date: date, time: '06:00 PM' }
            ];

            // Clear the previous list of flights
            const flightList = document.getElementById('flightList');
            flightList.innerHTML = '';

            // Display the flights
            flights.forEach(flight => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>${flight.flightNumber}</strong>: ${flight.departure} to ${flight.destination} on ${flight.date} at ${flight.time}`;
                flightList.appendChild(li);
            });
        });
    </script>
</body>
</html>
